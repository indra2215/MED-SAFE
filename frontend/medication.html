<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedSafe â€“ Medication Checker</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        /* PAGE FIX WIDTH */
        .med-wrapper {
            width: 100%;
            max-width: 1100px;
            margin: 120px auto 40px;
        }

        .med-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .med-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .med-sub {
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .medication-item {
            padding: 15px;
            background: #f2f5ff;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #resultsSection {
            margin-top: 40px;
        }

        .interaction-card {
            background: #fff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-pills"></i> MedSafe</a>
            <button id="logoutBtn" class="btn btn-outline">Logout</button>
        </div>
    </nav>

    <!-- MAIN WRAPPER -->
    <div class="med-wrapper">

        <div class="med-box">
            <h1 class="med-title">Medication Interaction Checker</h1>
            <p class="med-sub">Add your medicines below & run AI analysis</p>

            <div class="form-group">
                <label>Medication Name</label>
                <input type="text" id="medName" placeholder="e.g. Paracetamol"/>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Dosage</label>
                    <input type="text" id="medDosage" placeholder="e.g. 500mg"/>
                </div>

                <div class="form-group">
                    <label>Frequency</label>
                    <select id="medFreq">
                        <option value="">Select</option>
                        <option value="once daily">Once daily</option>
                        <option value="twice daily">Twice daily</option>
                        <option value="as needed">As needed</option>
                    </select>
                </div>
            </div>

            <button id="addMedBtn" class="btn btn-primary" style="margin-top:20px;">
                + Add Medication
            </button>

            <h3 style="margin-top:30px;">Your Medicines</h3>
            <div id="medList"></div>

            <div class="form-actions">
                <button id="checkInteractionsBtn" class="btn btn-success btn-lg">
                    Check Interactions
                </button>
                <button id="clearAllBtn" class="btn btn-outline">
                    Clear All
                </button>
            </div>
        </div>

        <!-- RESULTS -->
        <div id="resultsSection" class="med-box hidden">
            <h2>Interaction Results</h2>
            <div id="resultsList"></div>
        </div>

    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
